<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1>Calculator</h1>
    <div class="calculator">
        <div class="display" id="display">0</div>
        <div class="buttons">
            <button class="clear special">C</button>
            <button class="delete special">DEL</button>
            <button class="btn special" title="/">/</button>
            <button class="btn special" title="*">*</button>
            <button class="btn" title="7">7</button>
            <button class="btn" title="8">8</button>
            <button class="btn" title="9">9</button>
            <button class="btn special" title="-">-</button>
            <button class="btn" title="4">4</button>
            <button class="btn" title="5">5</button>
            <button class="btn" title="6">6</button>
            <button class="btn special" title="+">+</button>
            <button class="btn" title="1">1</button>
            <button class="btn" title="2">2</button>
            <button class="btn" title="3">3</button>
            <button class="btn special" title=".">.</button>
            <button class="result">=</button>
            <button class="btn zero" title="0" >0</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
